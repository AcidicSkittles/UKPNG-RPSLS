<!DOCTYPE html>
<applet id="app"
        archive="CustomClient.java"
</applet>
<script language="javascript">
function displayScores() {
	for (i=1;i<=app.playerNames[i].length;i++) 
	{
		document.getElementById("scores").alert(app.scores[i]);
	}
}

function displayPlayerNames() {
for (i=1;i<=app.playerNames[i].length;i++) 
	{
		document.getElementById("playernames").alert(app.playerNames[i]);
	}
}
function displayWinner() {
		document.getElementById("winner").alert(app.won);
}
function sendMove() {

app.sendMove(document.getElementById("choice").value);

}
document.getElementById("paragraph").innerHTML=countNum();
</script>
